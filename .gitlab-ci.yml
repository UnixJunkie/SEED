# Specify the docker image to use (only used if using docker runners)
# See: http://doc.gitlab.com/ee/ci/docker/using_docker_images.html
image: ubuntu:16.04


# Define commands that run before each job's script
before_script:
  - apt-get update
  - apt-get install -y make
  - apt-get install -y build-essential
  - apt-get install -y automake
#  - apt-get install -y automake
#  - apt-get install -y gfortran
#  - apt-get install -y libnetcdff6

# Try to compile our sample hello world app
compile:
  script:
  - pwd; cd ./src;
  - make seed
  # run it
  artifacts:
    paths:
    - cd ..
    - cd test_cases/bromodomains/BRD4
    - ../../../bin/seed_4 seed.inp >& log
    - cd test_cases/bromodomains/CREBBP
    - ../../../bin/seed_4 seed.inp >& log
    - cd test_cases/kinase/epha3
    - ../../../bin/seed_4 seed.inp >& log

